      - name: page_size
        in: query
        description: The size of per page.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Searched for users of Harbor successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
                x-content-type: application/json
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        "400":
          description: Invalid user ID.
          content: {}
        "401":
          description: User need to log in first.
          content: {}
        "403":
          description: User does not have permission of admin role.
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
    post:
      tags:
      - Products
      summary: Creates a new user account.
      description: |
        This endpoint is to create a user if the user does not already exist.
      requestBody:
        description: New created user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "201":
          description: User created successfully.
          content: {}
        "400":
          description: Unsatisfied with constraints of the user creation.
          content: {}
        "403":
          description: User registration can only be used by admin role user when
            self-registration is off.
          content: {}
        "415":
          description: The Media Type of the request is not supported, it has to be
            "application/json"
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
      x-codegen-request-body-name: user
  /users/current:
    get:
      tags:
      - Products
      summary: Get current user info.
      description: |
        This endpoint is to get the current user information.
      responses:
        "200":
          description: Get current user information successfully.
          content:

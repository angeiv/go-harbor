        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: username
        in: query
        description: Username of the operator.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: repository
        in: query
        description: The name of repository
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: tag
        in: query
        description: The name of tag
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: operation
        in: query
        description: The operation
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: begin_timestamp
        in: query
        description: The begin timestamp
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: end_timestamp
        in: query
        description: The end timestamp
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: page
        in: query
        description: The page number, default is 1.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: page_size
        in: query
        description: The size of per page, default is 10, maximum is 100.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Get access log successfully.
          headers:
            X-Total-Count:
              description: The total count of access logs
              style: simple
              explode: false
              schema:
                type: integer
            Link:
              description: Link refers to the previous page and next page
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessLog'
                x-content-type: application/json
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessLog'
        "400":
          description: Illegal format of provided ID value.
          content: {}
        "401":
          description: User need to log in first.
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
  /projects/{project_id}/summary:

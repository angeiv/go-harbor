          content: {}
        "404":
          description: Project or projet member does not exist.
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
    put:
      tags:
      - Products
      summary: Update project member
      description: Update project member relationship
      parameters:
      - name: project_id
        in: path
        description: Relevant project ID.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: mid
        in: path
        description: Member ID.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleRequest'
        required: false
      responses:
        "200":
          description: Project member updated successfully.
          content: {}
        "400":
          description: Invalid role id, it should be 1,2 or 3, or invalid project
            id, or invalid member id.
          content: {}
        "401":
          description: User need to log in first.
          content: {}
        "403":
          description: User in session does not have permission to the project.
          content: {}
        "404":
          description: project or project member does not exist.
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
      x-codegen-request-body-name: role
    delete:
      tags:
      - Products
      summary: Delete project member
      parameters:
      - name: project_id
        in: path
        description: Relevant project ID.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: mid
        in: path
        description: Member ID.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Project member deleted successfully.
          content: {}
        "400":
          description: The project id or project member id is invalid.
          content: {}
        "401":
          description: User need to log in first.
          content: {}
        "403":
          description: User in session does not have permission to the project.
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
  /statistics:
    get:
      tags:
      - Products
      summary: Get projects number and repositories number relevant to the user
      description: |
        This endpoint is aimed to statistic all of the projects number and repositories number relevant to the logined user, also the public projects number and repositories number. If the user is admin, he can also get total projects number and total repositories number.

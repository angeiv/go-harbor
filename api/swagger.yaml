openapi: 3.0.1
info:
  title: Harbor API
  description: These APIs provide services for manipulating Harbor project.
  version: 1.10.0
servers:
- url: http://localhost/api
- url: https://localhost/api
security:
- basicAuth: []
paths:
  /health:
    get:
      tags:
      - Products
      summary: Health check API
      description: |
        The endpoint returns the health stauts of the system.
      responses:
        "200":
          description: The system health status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OverallHealthStatus'
            text/plain:
              schema:
                $ref: '#/components/schemas/OverallHealthStatus'
  /search:
    get:
      tags:
      - Products
      summary: Search for projects, repositories and helm charts
      description: |
        The Search endpoint returns information about the projects ,repositories  and helm charts offered at public status or related to the current logged in user. The response includes the project, repository list and charts in a proper display order.
      parameters:
      - name: q
        in: query
        description: Search parameter for project and repository name.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: An array of search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Search'
                x-content-type: application/json
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Search'
        "500":
          description: Unexpected internal errors.
          content: {}
  /projects:
    get:
      tags:
      - Products
      summary: List projects
      description: |
        This endpoint returns all projects created by Harbor, and can be filtered by project name.
      parameters:
      - name: name
        in: query
        description: The name of project.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: public
        in: query
        description: The project is public or private.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          format: int32
      - name: owner
        in: query
        description: The name of project owner.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: page
        in: query
        description: The page number, default is 1.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: page_size
        in: query
        description: The size of per page, default is 10, maximum is 100.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Return all matched projects.
          headers:
            X-Total-Count:
              description: The total count of projects
              style: simple
              explode: false
              schema:
                type: integer
            Link:
              description: Link refers to the previous page and next page
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
                x-content-type: application/json
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        "401":
          description: User need to log in first.
          content: {}
        "500":
          description: Internal errors.
          content: {}
    post:
      tags:
      - Products
      summary: Create a new project.
      description: |
        This endpoint is for user to create a new project.
      requestBody:
        description: New created project.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectReq'
        required: true
      responses:
        "201":
          description: Project created successfully.
          content: {}
        "400":
          description: Unsatisfied with constraints of the project creation.
          content: {}
        "401":
          description: User need to log in first.
          content: {}
        "409":
          description: Project name already exists.
          content: {}
        "415":
          description: The Media Type of the request is not supported, it has to be
            "application/json"
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
      x-codegen-request-body-name: project
    head:
      tags:
      - Products
      summary: Check if the project name user provided already exists.
      description: |
        This endpoint is used to check if the project name user provided already exist.
      parameters:
      - name: project_name
        in: query
        description: Project name for checking exists.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Project name exists.
          content: {}
        "404":
          description: Project name does not exist.
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
  /projects/{project_id}:
    get:
      tags:
      - Products
      summary: Return specific project detail information
      description: |
        This endpoint returns specific project information by project ID.
      parameters:
      - name: project_id
        in: path
        description: Project ID for filtering results.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Return matched project information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
            text/plain:
              schema:
                $ref: '#/components/schemas/Project'
        "401":
          description: User need to log in first.
          content: {}
        "500":
          description: Internal errors.
          content: {}
    put:
      tags:
      - Products
      summary: Update properties for a selected project.
      description: |
        This endpoint is aimed to update the properties of a project.
      parameters:
      - name: project_id
        in: path
        description: Selected project ID.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        description: Updates of project.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectReq'
        required: true
      responses:
        "200":
          description: Updated project properties successfully.
          content: {}
        "400":
          description: Illegal format of provided ID value.
          content: {}
        "401":
          description: User need to log in first.
          content: {}
        "403":
          description: User does not have permission to the project.
          content: {}
        "404":
          description: Project ID does not exist.
          content: {}
        "500":
          description: Unexpected internal errors.
          content: {}
      x-codegen-request-body-name: project
    delete:
      tags:
      - Products
      summary: Delete project by projectID
      description: |
        This endpoint is aimed to delete project by project ID.
      parameters:
      - name: project_id
        in: path
        description: Project ID of project which will be deleted.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Project is deleted successfully.
          content: {}
        "400":
          description: Invalid project id.
          content: {}
        "403":
          description: User need to log in first.
          content: {}
        "404":
          description: Project does not exist.
          content: {}
        "412":
          description: Project contains policies, can not be deleted.
          content: {}
        "500":
          description: Internal errors.
          content: {}
  /projects/{project_id}/logs:
    get:
      tags:
      - Products
      summary: Get access logs accompany with a relevant project.
